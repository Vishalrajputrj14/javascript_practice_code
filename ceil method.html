<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>

        let num2 = 5.9;

        let num3 = 5.0;

        document.getElementById("demo3").innerHTML = result3;

        document.write( Math.ceil(7.2 ) +"<br>");
        document.write( Math.ceil(0.60) +"<br>");
    </script>
