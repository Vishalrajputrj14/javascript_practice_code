<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        
        var x = 9.656;
        document.getElementById("demo").innerHTML = x.toPrecision();
        x.toPrecision(2);
        x.toPrecision(4);
        x.toPrecision(6);
        x.toPrecision(8);
        document.getElementById("demo").innerHTML = x.toPrecision(8);
    </script>
    
</body>
</html>
