<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vishal calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        
        <div class="calculator">
            <form name="calculator">
                <div class="display">
                    <input type="text" name="display" id="display">
                </div>
                <div>
                    <input type="button" value="AC" onclick="document.calculator.display.value = ''" class="opretor">
                    <input type="button" value="DE" onclick="document.calculator.display.value = document.calculator.display.value.slice(0, -1)" class="opretor">
                    <input type="button" value="."  onclick="document.calculator.display.value += '.'" class="opretor">
                    <input type="button" value="/"  onclick="document.calculator.display.value += '/'" class="opretor">
                </div>
                <div>
                    <input type="button" value="7" onclick="document.calculator.display.value += '7'" class="vishal">
                    <input type="button" value="8" onclick="document.calculator.display.value += '8'" class="vishal">
                    <input type="button" value="9" onclick="document.calculator.display.value += '9'" class="vishal">
                    <input type="button" value="*" onclick="document.calculator.display.value += '*'"class="vishal">
                </div>
                <div>
                    <input type="button" value="4"  onclick="document.calculator.display.value += '4'" class="vishal">
                    <input type="button" value="5"  onclick="document.calculator.display.value += '5'" class="vishal">
                    <input type="button" value="6"  onclick="document.calculator.display.value += '6'" class="vishal">
                    <input type="button" value="-"  onclick="document.calculator.display.value += '-'" class="vishal">
                </div>
                <div>
                    <input type="button" value="1"  onclick="document.calculator.display.value += '1'" class="vishal">
                    <input type="button" value="2"  onclick="document.calculator.display.value += '2'" class="vishal">
                    <input type="button" value="3"  onclick="document.calculator.display.value += '3'" class="vishal">
                    <input type="button" value="+"  onclick="document.calculator.display.value += '+'" class="vishal">
                </div>
                <div>
                    <input type="button" value="00"  onclick="document.calculator.display.value += '00'" class="vishal">
                    <input type="button" value="0"  onclick="document.calculator.display.value += '0'" class="vishal">
                    <input type="button" value="=" class="equal"  onclick="document.calculator.display.value = eval(document.calculator.display.value)">
                </div>
            </form>
        </div>
    </div>

</body>
</html>
