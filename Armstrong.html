<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // write a program to check no is Aemsleny or not

        let sum = 0;
const numbar = prompt("Enter a three-digit positive integer: ");
let temp = numbar;

while (temp > 0) {
    let remainder = temp % 10;
    sum += remainder * remainder * remainder;
    temp = parseInt(temp / 10);
}

if (sum == numbar) {
    document.write(`${numbar} is an Armstrong number.`);
} else {
    document.write(`${numbar} is not an Armstrong number.`);
}

    </script>
</body>
</html>
