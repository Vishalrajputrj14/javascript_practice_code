<h2>Comparison Website</h2>
<form id="compareForm">
    <label for="item1">Item 1:</label>
    <input type="text" id="item1" name="item1"><br><br>
    <label for="item2">Item 2:</label>
    <input type="text" id="item2" name="item2"><br><br>
    <button type="button" onclick="compareItems()">Compare</button>
</form>
<p id="result"></p>

<script>
    function compareItems() {
        let item1 = document.getElementById('item1').value;
        let item2 = document.getElementById('item2').value;
        let result = document.getElementById('result');

        if (item1 === item2) {
            result.innerHTML = "Items are the same.";
        } else {
            result.innerHTML = "Items are different.";
        }
    }
